services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    repository.orm_mapping.pimcore_class_metadata_factory:
        class: RepositoryBundle\ORM\Mapping\PimcoreClassMetadataFactory

    repository.repository.default_repository_factory:
        class: RepositoryBundle\ORM\Repository\DefaultRepositoryFactory
    repository.orm.entity_manager:
        class: RepositoryBundle\ORM\EntityManager
        arguments: [
            '@doctrine.dbal.default_connection',
            '@doctrine.dbal.default_connection.event_manager',
            '@Pimcore\Model\Factory',
            '@repository.orm_mapping.pimcore_class_metadata_factory',
            '@repository.repository.default_repository_factory',
            '@repository.orm_persisters_entity.entity_persister_factory']
        public: true
    repository.orm_persisters_entity.entity_persister_factory:
        class: RepositoryBundle\ORM\Persisters\Entity\EntityPersisterFactory